<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
  body {
    background: linear-gradient(135deg, #1e1e2f, #0f0f1f);
    color: #fff;
    text-align: center;
    font-family: 'Arial', sans-serif;
    padding: 40px 20px;
  }
  h1 {
    font-size: 2.5rem;
    text-shadow: 2px 2px 8px #ff2e63;
    margin-bottom: 20px;
  }
  video {
    width: 80%;
    max-width: 800px;
    border-radius: 12px;
    box-shadow: 0 0 30px rgba(255, 46, 99, 0.6);
  }
  a {
    display: inline-block;
    margin-top: 20px;
    padding: 12px 25px;
    background: #ff2e63;
    color: #fff;
    text-decoration: none;
    border-radius: 8px;
    font-weight: bold;
    transition: 0.3s;
  }
  a:hover {
    background: #ff4777;
    transform: scale(1.05);
  }
</style>
</head>
<body>

<h1>ðŸŽ¬ Now Streaming</h1>
<video id="player" controls></video>
<br>
<a id="download" href="" download>ðŸ“¥ Download</a>

<script>
// Get VToken from URL
const urlParams = new URLSearchParams(window.location.search);
const videoLink = urlParams.get('VToken');

if(videoLink){
  const video = document.getElementById('player');
  video.src = videoLink;

  const downloadBtn = document.getElementById('download');
  downloadBtn.href = videoLink;
} else {
  document.body.innerHTML = "<h3>No video link found!</h3>";
}
</script>

</body>
