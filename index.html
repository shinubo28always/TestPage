<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸŽ¬ Anime Stream</title>
<style>
  body {
    margin:0;
    padding:20px;
    background: linear-gradient(135deg, #1e1e2f, #0f0f1f);
    font-family: 'Arial', sans-serif;
    color:#fff;
    text-align:center;
  }

  h1 {
    font-size:2.5rem;
    text-shadow: 2px 2px 8px #ff2e63;
    margin-bottom: 20px;
  }

  .video-container {
    width: 100%;
    max-width: 900px;
    margin:0 auto;
  }

  video {
    width: 100%;
    height: auto;
    object-fit: contain; /* full video fit */
    border-radius: 12px;
    box-shadow:0 0 30px rgba(255,46,99,0.6);
    background:black;
  }

  a {
    display:inline-block;
    margin-top:20px;
    padding:12px 25px;
    background:#ff2e63;
    color:#fff;
    text-decoration:none;
    border-radius:8px;
    font-weight:bold;
    transition:0.3s;
  }

  a:hover {
    background:#ff4777;
    transform:scale(1.05);
  }

  @media (max-width:1024px){
    h1 { font-size:2rem; }
    video { max-width:700px; }
  }

  @media (max-width:768px){
    h1 { font-size:1.5rem; }
    video { max-width:100%; }
    a { padding:10px 20px; font-size:0.9rem; }
  }
</style>
</head>
<body>

<h1>ðŸŽ¬ Now Streaming</h1>

<div class="video-container">
  <video id="player" poster="https://graph.org/file/8bc7807df3fd5a1e3c46a-36febdfe5d6f04bf69.jpg" controls>
    Your browser does not support HTML5 video.
  </video>
</div>

<a id="download" href="" download>ðŸ“¥ Download</a>

<script>
const urlParams = new URLSearchParams(window.location.search);
const videoLink = urlParams.get('VToken');

if(videoLink){
  const video = document.getElementById('player');
  video.src = videoLink;

  const downloadBtn = document.getElementById('download');
  downloadBtn.href = videoLink;
} else {
  document.body.innerHTML = "<h3>No Available Video Found!</h3>";
}
</script>

</body>
</html>
