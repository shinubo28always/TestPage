<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ”— Smart Redirect Generator</title>
<style>
  * { box-sizing: border-box; margin:0; padding:0; font-family: 'Poppins', sans-serif; }
  body {
    background: linear-gradient(135deg, #1f1c2c, #928DAB);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
  }

  h1 {
    font-size: 2rem;
    margin-bottom: 20px;
  }

  .box {
    background: rgba(255,255,255,0.1);
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 15px;
    padding: 30px;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 0 10px rgba(0,0,0,0.4);
  }

  input {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 10px;
    outline: none;
    margin-top: 10px;
    font-size: 1rem;
  }

  button {
    background: #ff8c00;
    border: none;
    padding: 12px 20px;
    border-radius: 10px;
    color: white;
    font-weight: bold;
    margin-top: 15px;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover { background: #ffa733; }

  #redirectBox {
    display: none;
    margin-top: 20px;
  }

  #generatedLink {
    margin-top: 10px;
    font-size: 0.9rem;
    background: rgba(255,255,255,0.2);
    padding: 8px;
    border-radius: 8px;
    word-break: break-all;
  }
</style>
</head>
<body>

<h1>ðŸ”— Smart Redirect Generator</h1>

<div class="box">
  <div id="loginBox">
    <p>Please login to continue:</p>
    <input type="text" id="username" placeholder="Enter username">
    <button onclick="login()">Login</button>
  </div>

  <div id="redirectBox">
    <p>Welcome, <span id="userName"></span> ðŸ‘‹</p>
    <input type="url" id="userLink" placeholder="Enter your link..." />
    <button onclick="generateLink()">Continue</button>

    <div id="generatedLink"></div>
  </div>
</div>

<script>
  const savedUser = localStorage.getItem("smartUser");

  if (savedUser) {
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("redirectBox").style.display = "block";
    document.getElementById("userName").innerText = savedUser;
  }

  function login() {
    const username = document.getElementById("username").value.trim();
    if (!username) return alert("Please enter your name!");
    localStorage.setItem("smartUser", username);
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("redirectBox").style.display = "block";
    document.getElementById("userName").innerText = username;
  }

  function generateLink() {
    const userLink = document.getElementById("userLink").value.trim();
    if (!userLink) return alert("Please enter a valid link!");

    // generate simple random code
    const code = Math.random().toString(36).substring(2, 8);
    localStorage.setItem(code, userLink);

    const redirectURL = `${window.location.origin}/go.html?code=${code}`;
    document.getElementById("generatedLink").innerHTML = 
      `Your redirect link:<br><a href="${redirectURL}" target="_blank">${redirectURL}</a>`;
  }
</script>

</body>
</html>
