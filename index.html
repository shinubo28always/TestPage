<!DOCTYPE html>
<html lang="en">
<head>

<style>
  body {
    background: linear-gradient(135deg, #1e1e2f, #0f0f1f);
    color: #fff;
    text-align: center;
    font-family: 'Arial', sans-serif;
    padding: 40px 20px;
  }

  h1 {
    font-size: 2.5rem;
    text-shadow: 2px 2px 8px #ff2e63;

  }

  video {
    width: 100%;
    max-width: 900px;
    border-radius: 12px;
    box-shadow: 0 0 30px rgba(255, 46, 99, 0.6);
  }

  a {
    display: inline-block;
    margin-top: 20px;
    padding: 12px 25px;
    background: #ff2e63;
    color: #fff;
    text-decoration: none;
    border-radius: 8px;
    font-weight: bold;
    transition: 0.3s;
  }
  a:hover {
    background: #ff4777;
    transform: scale(1.05);
  }

  @media (max-width: 1024px) {
    h1 { font-size: 2rem; }
    video { max-width: 700px; }
  }

  @media (max-width: 768px) {
    h1 { font-size: 1.5rem; }

</head>
<body>

</video>
<br>
<a id="download" href="" download>ðŸ“¥ Download</a>

<script>
const urlParams = new URLSearchParams(window.location.search);
const videoLink = urlParams.get('VToken');
