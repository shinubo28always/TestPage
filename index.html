 <script>
function getQueryParam(param) {
    const params = new URLSearchParams(window.location.search);
    return params.get(param);
}

let countdown = 7;
let redirectTo = "";

let urlParam = getQueryParam('url');
let startParam = getQueryParam('start');
let tgTokenParam = getQueryParam('TGToken'); // TGToken add

if (urlParam) {
    redirectTo = decodeURIComponent(urlParam.trim());
} else if (startParam) {
    redirectTo = "https://t.me/AniReal_File_Store_Bot?start=" + encodeURIComponent(startParam.trim());
} else if (tgTokenParam) {
    redirectTo = "https://t.me/+" + encodeURIComponent(tgTokenParam.trim()); // private channel
}

  // ‚úÖ Countdown shuru hobe page fully load howar por
window.onload = function() {
  const popup = document.getElementById("popup-overlay");
  const timer = document.getElementById("timer");
  let countdown = 7;

  // Countdown update
  timer.textContent = countdown;
  const interval = setInterval(() => {
    countdown--;
    timer.textContent = countdown;
  if (countdown <= 0) {
    clearInterval(interval);
    if (redirectTo) {
      window.location.href = redirectTo;
    }
  }
}, 1000);

  // Popup hide after 4 sec automatically
  setTimeout(() => {
    popup.classList.add("hidden");
  }, 4000);

  // Popup hide on click anywhere
  document.addEventListener("click", () => {
    popup.classList.add("hidden");
  });
};
