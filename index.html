<script>
const urlParams = new URLSearchParams(window.location.search);
const videoLink = urlParams.get('VToken');
const customTitle = urlParams.get('title') || "";

const player = document.getElementById('player');
const downloadBtn = document.getElementById('downloadBtn');
const streamBtn = document.getElementById('streamBtn');
const copyBtn = document.getElementById('copyBtn');
const titleElem = document.getElementById('videoTitle');
const durationElem = document.getElementById('videoDuration');
const resolutionElem = document.getElementById('videoResolution');

if(videoLink){
  // Set video src
  player.src = videoLink;

  // Buttons
  downloadBtn.href = videoLink;
  streamBtn.href = videoLink;

  copyBtn.addEventListener('click', ()=>{
    navigator.clipboard.writeText(videoLink).then(()=>{
      alert('Link copied to clipboard!');
    });
  });

  // Title: Custom if provided, else filename
  if(customTitle){
    titleElem.textContent = customTitle;
  } else {
    try {
      const urlParts = videoLink.split('/');
      const filename = decodeURIComponent(urlParts[urlParts.length-1]);
      titleElem.textContent = filename;
    } catch(e){ titleElem.textContent = "Anime Video"; }
  }

  // Load video metadata for duration & resolution
  player.addEventListener('loadedmetadata', () => {
    // Duration
    const sec = Math.floor(player.duration);
    const min = Math.floor(sec / 60);
    const remainingSec = sec % 60;
    durationElem.textContent = `Duration: ${min}:${remainingSec.toString().padStart(2,'0')}`;

    // Resolution
    resolutionElem.textContent = `Resolution: ${player.videoWidth}x${player.videoHeight}`;
  });

  // Attempt autoplay
  player.load();
  player.play().catch(()=>{ console.log("Autoplay blocked, user must click play."); });

}else{
  document.body.innerHTML = "<h3 style='color:white;text-align:center;'>No video link found!</h3>";
}
</script>
