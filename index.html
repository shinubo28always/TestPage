<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸŽ¬ Anime Stream</title>
<style>
  /* Body & font */
  body {
    background: linear-gradient(135deg, #1e1e2f, #0f0f1f);
    color: #fff;
    text-align: center;
    font-family: 'Arial', sans-serif;
    padding: 40px 20px;
  }

  /* Header */
  h1 {
    font-size: 2.5rem;
    text-shadow: 2px 2px 8px #ff2e63;
    margin-bottom: 20px;
  }

  /* Video player */
  video {
    width: 100%;
    max-width: 900px;
    height: 500px; /* desktop default height */
    object-fit: cover; /* crop & zoom effect */
    border-radius: 12px;
    box-shadow: 0 0 30px rgba(255, 46, 99, 0.6);
  }

  /* Download & control buttons */
  .btn {
    display: inline-block;
    margin-top: 15px;
    margin-right: 10px;
    padding: 12px 25px;
    background: #ff2e63;
    color: #fff;
    text-decoration: none;
    border-radius: 8px;
    font-weight: bold;
    transition: 0.3s;
    cursor: pointer;
  }
  .btn:hover {
    background: #ff4777;
    transform: scale(1.05);
  }

  /* Responsive for tablets */
  @media (max-width:1024px) {
    h1 { font-size: 2rem; }
    video { max-width: 700px; height: 400px; }
  }

  /* Responsive for mobiles */
  @media (max-width:768px) {
    h1 { font-size: 1.5rem; }
    video { max-width: 100%; height: 300px; }
    .btn { padding: 10px 20px; font-size: 0.9rem; margin-top:10px; }
  }
</style>
</head>
<body>

<h1>ðŸŽ¬ Now Streaming</h1>

<video id="player" controls poster="https://graph.org/file/8bc7807df3fd5a1e3c46a-36febdfe5d6f04bf69.jpg">
  Your browser does not support HTML5 video.
</video>
<br>

<!-- Buttons -->
<a id="download" class="btn" href="" download>ðŸ“¥ Download</a>
<button class="btn" onclick="document.getElementById('player').requestFullscreen()">ðŸ–¥ Fullscreen</button>
<button class="btn" onclick="player.playbackRate=0.5">0.5x</button>
<button class="btn" onclick="player.playbackRate=1">1x</button>
<button class="btn" onclick="player.playbackRate=1.5">1.5x</button>
<button class="btn" onclick="player.playbackRate=2">2x</button>

<script>
const urlParams = new URLSearchParams(window.location.search);
const videoLink = urlParams.get('VToken');

if(videoLink){
  const video = document.getElementById('player');
  video.src = videoLink;

  const downloadBtn = document.getElementById('download');
  downloadBtn.href = videoLink;
} else {
  document.body.innerHTML = "<h3>No video link found!</h3>";
}
</script>

</body>
</html>
