<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Video Stream</title>
<style>
body {
  background: #0f0f0f;
  color: #fff;
  text-align: center;
  font-family: Arial, sans-serif;
  padding-top: 40px;
}
video {
  width: 80%;
  max-width: 720px;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(255,255,255,0.2);
}
a {
  display: inline-block;
  margin-top: 20px;
  padding: 10px 20px;
  background: #ff4747;
  color: #fff;
  text-decoration: none;
  border-radius: 6px;
  font-weight: bold;
}
a:hover { background: #ff2e63; }
</style>
</head>
<body>

<h2>ðŸŽ¬ Now Streaming</h2>
<video id="player" controls></video>
<br>
<a id="download" href="" download>ðŸ“¥ Download</a>

<script>
// Get VToken from URL
const urlParams = new URLSearchParams(window.location.search);
const videoLink = urlParams.get('VToken');

if(videoLink){
  const video = document.getElementById('player');
  video.src = videoLink;

  const downloadBtn = document.getElementById('download');
  downloadBtn.href = videoLink;
} else {
  document.body.innerHTML = "<h3>No video link found!</h3>";
}
</script>

</body>
</html>
