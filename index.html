<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸŽ¬ Anime Stream</title>
<style>
  body {
    margin:0;
    padding:20px;
    font-family:'Arial', sans-serif;
    background:#0f0f1f;
    color:#fff;
    display:flex;
    flex-direction:column;
    align-items:center;
    min-height:100vh;
  }

  .video-info {
    max-width:900px;
    width:100%;
    margin-bottom:15px;
    text-align:left;
  }

  .video-info h2 {
    margin:0 0 5px 0;
    font-size:1.5rem;
  }

  .video-info span {
    display:inline-block;
    margin-right:10px;
    background:#1e1e2f;
    padding:4px 10px;
    border-radius:6px;
    font-size:0.9rem;
  }

  .video-container {
    position:relative;
    width:100%;
    max-width:900px;
  }

  video {
    width:100%;
    height:auto;
    border-radius:12px;
    background:black;
  }

  .btn-container {
    display:flex;
    flex-direction:column;
    margin-top:15px;
    gap:10px;
    max-width:900px;
    width:100%;
  }

  .btn {
    display:flex;
    align-items:center;
    justify-content:center;
    padding:12px;
    background:#2b2b50;
    border:none;
    border-radius:8px;
    color:#fff;
    font-weight:bold;
    font-size:1rem;
    cursor:pointer;
    text-decoration:none;
    transition:0.3s;
  }

  .btn:hover {
    background:#3e3e70;
  }

  @media (max-width:768px){
    .video-info h2 { font-size:1.2rem; }
    .btn { font-size:0.9rem; padding:10px; }
  }
</style>
</head>
<body>

<div class="video-info">
  <h2>[@AniReal_Anime_Zone] S01E05 The Fragrant Flower 480.mp4</h2>
  <span>Duration: 24:02</span>
  <span>Resolution: 1280x720</span>
</div>

<div class="video-container">
  <video id="player" poster="https://graph.org/file/8bc7807df3fd5a1e3c46a-36febdfe5d6f04bf69.jpg" controls>
    Your browser does not support HTML5 video.
  </video>
</div>

<div class="btn-container">
  <a id="streamBtn" class="btn" href="#" target="_blank">ðŸ”— Stream</a>
  <a id="downloadBtn" class="btn" href="#" download>ðŸ“¥ Download</a>
  <button id="copyBtn" class="btn">ðŸ“‹ Copy Link</button>
</div>

<script>
const urlParams = new URLSearchParams(window.location.search);
const videoLink = urlParams.get('VToken');

const player = document.getElementById('player');
const downloadBtn = document.getElementById('downloadBtn');
const streamBtn = document.getElementById('streamBtn');
const copyBtn = document.getElementById('copyBtn');

if(videoLink){
  player.src = videoLink;
  downloadBtn.href = videoLink;
  streamBtn.href = videoLink;

  copyBtn.addEventListener('click', ()=>{
    navigator.clipboard.writeText(videoLink).then(()=>{
      alert('Link copied to clipboard!');
    });
  });
}else{
  document.body.innerHTML = "<h3 style='color:white;text-align:center;'>No video link found!</h3>";
}
</script>

</body>
</html>
