<!DOCTYPE html>
<html lang="en">
<head>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

  body {
    margin:0;
    padding:20px;
    font-family:'Roboto', sans-serif;
    background:#0b0b1c;
    color:#fff;
    display:flex;
    flex-direction:column;
    align-items:center;
    min-height:100vh;
  }

  .video-info {
    max-width:900px;
    width:100%;
    margin-bottom:20px;
    text-align:left;
    background: linear-gradient(90deg, #1a1a2e, #0d0d1a);
    padding:15px 20px;
    border-radius:12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.6);
  }

  .video-info h2 {
    margin:0 0 8px 0;
    font-size:1.6rem;
    color: #ffdd59;
    text-shadow: 1px 1px 4px #000;
  }

  .video-info span {
    display:inline-block;
    margin-right:12px;
    background:#1e1e3f;
    padding:5px 12px;
    border-radius:8px;
    font-size:0.95rem;
    color:#fff;
    box-shadow: inset 0 0 5px rgba(255,255,255,0.1);
  }

  .video-container {
    position:relative;
    width:100%;
    max-width:900px;
    border-radius:14px;
    overflow:hidden;
    box-shadow: 0 8px 25px rgba(0,0,0,0.7);
    margin-bottom:20px;
  }

  video {
    width:100%;
    height:auto;
    display:block;
    background:black;
    transition: transform 0.3s ease;
  }

  video:hover {
    transform: scale(1.02);
  }

  .btn-container {
    display:flex;
    flex-direction:column;
    gap:12px;
    max-width:900px;
    width:100%;
  }

  .btn {
    display:flex;
    align-items:center;
    justify-content:center;
    padding:14px;
    font-size:1.05rem;
    font-weight:700;
    border:none;
    border-radius:10px;
    cursor:pointer;
    transition:0.4s;
    text-decoration:none;
    text-align:center;
    box-shadow: 0 6px 18px rgba(0,0,0,0.5);
  }

  .btn#streamBtn {
    background: linear-gradient(45deg, #ff6a00, #ee0979);
    color:#fff;
  }
  .btn#streamBtn:hover {
    background: linear-gradient(45deg, #ee0979, #ff6a00);
    transform: translateY(-3px) scale(1.02);
  }

  .btn#downloadBtn {
    background: linear-gradient(135deg, #1dd1a1, #10ac84);
    color:#fff;
  }
  .btn#downloadBtn:hover {
    background: linear-gradient(135deg, #10ac84, #1dd1a1);
    transform: translateY(-3px) scale(1.02);
  }

  .btn#copyBtn {
    background: linear-gradient(90deg, #5f27cd, #341f97);
    color:#fff;
  }
  .btn#copyBtn:hover {
    background: linear-gradient(90deg, #341f97, #5f27cd);
    transform: translateY(-3px) scale(1.02);
  }

  @media (max-width:768px){
    .video-info h2 { font-size:1.3rem; }
    .btn { font-size:0.95rem; padding:12px; }
  }
</style>
</head>
<body>

<div class="video-info">
  <h2>[@AniReal_Anime_Zone] S01E05 The Fragrant Flower 480.mp4</h2>
  <span>Duration: 24:02</span>
  <span>Resolution: 1280x720</span>
</div>

<div class="video-container">
  <video id="player" poster="https://graph.org/file/8bc7807df3fd5a1e3c46a-36febdfe5d6f04bf69.jpg" controls>
    Your browser does not support HTML5 video.
  </video>
</div>

<div class="btn-container">
  <a id="streamBtn" class="btn" href="#" target="_blank">ðŸ”— Stream</a>
  <a id="downloadBtn" class="btn" href="#" download>ðŸ“¥ Download</a>
  <button id="copyBtn" class="btn">ðŸ“‹ Copy Link</button>
</div>

<script>
const urlParams = new URLSearchParams(window.location.search);
const videoLink = urlParams.get('VToken');

const player = document.getElementById('player');
const downloadBtn = document.getElementById('downloadBtn');
const streamBtn = document.getElementById('streamBtn');
const copyBtn = document.getElementById('copyBtn');

if(videoLink){
  player.src = videoLink;
  downloadBtn.href = videoLink;
  streamBtn.href = videoLink;

  copyBtn.addEventListener('click', ()=>{
    navigator.clipboard.writeText(videoLink).then(()=>{
      alert('Link copied to clipboard!');
    });
  });
}else{
  document.body.innerHTML = "<h3 style='color:white;text-align:center;'>No video link found!</h3>";
}
</script>

</body>
</html>
