<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸŽ¬ Anime Stream VIP</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

  body {
    margin:0;
    padding:20px;
    font-family:'Roboto', sans-serif;
    background:#0b0b1c;
    color:#fff;
    display:flex;
    flex-direction:column;
    align-items:center;
    min-height:100vh;
  }

  .video-info {
    max-width:900px;
    width:100%;
    margin-bottom:20px;
    text-align:left;
    background: linear-gradient(90deg, #1a1a2e, #0d0d1a);
    padding:15px 20px;
    border-radius:12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.6);
  }

  .video-info h2 {
    margin:0 0 8px 0;
    font-size:1.6rem;
    color: #ffdd59;
    text-shadow: 1px 1px 4px #000;
  }

  .video-info span {
    display:inline-block;
    margin-right:12px;
    background:#1e1e3f;
    padding:5px 12px;
    border-radius:8px;
    font-size:0.95rem;
    color:#fff;
    box-shadow: inset 0 0 5px rgba(255,255,255,0.1);
  }

  .video-container {
    position:relative;
    width:100%;
    max-width:900px;
    border-radius:14px;
    overflow:hidden;
    box-shadow: 0 8px 25px rgba(0,0,0,0.7);
    margin-bottom:20px;
  }

  video {
    width:100%;
    height:auto;
    display:block;
    background:black;
    transition: transform 0.3s ease;
  }

  video:hover {
    transform: scale(1.02);
  }

  .btn-container {
    display:flex;
    flex-direction:column;
    gap:12px;
    max-width:900px;
    width:100%;
  }

  .btn {
    display:flex;
    align-items:center;
    justify-content:center;
    padding:14px;
    font-size:1.05rem;
    font-weight:700;
    border:none;
    border-radius:10px;
    cursor:pointer;
    transition:0.4s;
    text-decoration:none;
    text-align:center;
    box-shadow: 0 6px 18px rgba(0,0,0,0.5);
  }

  .btn#streamBtn {
    background: linear-gradient(45deg, #ff6a00, #ee0979);
    color:#fff;
  }
  .btn#streamBtn:hover {
    background: linear-gradient(45deg, #ee0979, #ff6a00);
    transform: translateY(-3px) scale(1.02);
  }

  .btn#downloadBtn {
    background: linear-gradient(135deg, #1dd1a1, #10ac84);
    color:#fff;
  }
  .btn#downloadBtn:hover {
    background: linear-gradient(135deg, #10ac84, #1dd1a1);
    transform: translateY(-3px) scale(1.02);
  }

  .btn#copyBtn {
    background: linear-gradient(90deg, #5f27cd, #341f97);
    color:#fff;
  }
  .btn#copyBtn:hover {
    background: linear-gradient(90deg, #341f97, #5f27cd);
    transform: translateY(-3px) scale(1.02);
  }

  @media (max-width:768px){
    .video-info h2 { font-size:1.3rem; }
    .btn { font-size:0.95rem; padding:12px; }
  }
</style>
</head>
<body>

<div class="video-info">
  <h2 id="videoTitle">Loading title...</h2>
  <span id="videoDuration">Duration: --:--</span>
  <span id="videoResolution">Resolution: --x--</span>
</div>

<video id="player" controls></video>

<script>
const urlParams = new URLSearchParams(window.location.search);
const videoLink = urlParams.get('VToken');

const player = document.getElementById('player');
const titleEl = document.getElementById('videoTitle');
const durationEl = document.getElementById('videoDuration');
const resolutionEl = document.getElementById('videoResolution');

if(videoLink){
  player.src = videoLink;

  // Set title from link or filename
  let fileName = videoLink.split('/').pop();
  titleEl.textContent = fileName;

  // When metadata loaded, get duration & resolution
  player.addEventListener('loadedmetadata', ()=>{
    let duration = player.duration; // in seconds
    let minutes = Math.floor(duration/60);
    let seconds = Math.floor(duration % 60);
    if(seconds < 10) seconds = '0' + seconds;
    durationEl.textContent = `Duration: ${minutes}:${seconds}`;

    let width = player.videoWidth;
    let height = player.videoHeight;
    resolutionEl.textContent = `Resolution: ${width}x${height}`;
  });
}else{
  document.body.innerHTML = "<h3 style='color:white;text-align:center;'>No video link found!</h3>";
}
</script>
</body>
</html>
