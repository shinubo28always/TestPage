<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸŽ¬ Anime Stream</title>
<style>
  html, body {
    margin:0;
    padding:0;
    width:100%;
    height:100%;
    background:black;
    display:flex;
    justify-content:center;
    align-items:center;
  }

  .video-container {
    position: relative;
    width: 100%;
    height: 100%;
    max-width: 100%;
    max-height: 100%;
  }

  video {
    width: 100%;
    height: 100%;
    object-fit: contain; /* fit full video */
    background:black;
    cursor:pointer;
  }

  .controls {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%) translateY(20px);
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:10px;
    opacity:0;
    transition: opacity 0.3s, transform 0.3s;
  }

  .controls.show {
    opacity:1;
    transform: translateX(-50%) translateY(0);
  }

  .btn {
    padding:10px 20px;
    background:#ff2e63;
    border:none;
    border-radius:8px;
    color:white;
    font-weight:bold;
    cursor:pointer;
    text-decoration:none;
    transition:0.3s;
  }

  .btn:hover {
    background:#ff4777;
    transform:scale(1.05);
  }
</style>
</head>
<body>

<div class="video-container">
  <video id="player" poster="https://graph.org/file/8bc7807df3fd5a1e3c46a-36febdfe5d6f04bf69.jpg">
    Your browser does not support HTML5 video.
  </video>

  <div id="buttons" class="controls">
    <a id="download" class="btn" href="" download>ðŸ“¥ Download</a>
    <button class="btn" onclick="player.requestFullscreen()">ðŸ–¥ Fullscreen</button>
    <button class="btn" onclick="player.playbackRate=0.5">0.5x</button>
    <button class="btn" onclick="player.playbackRate=1">1x</button>
    <button class="btn" onclick="player.playbackRate=1.5">1.5x</button>
    <button class="btn" onclick="player.playbackRate=2">2x</button>
  </div>
</div>

<script>
const video = document.getElementById('player');
const buttons = document.getElementById('buttons');
const urlParams = new URLSearchParams(window.location.search);
const videoLink = urlParams.get('VToken');

if(videoLink){
  video.src = videoLink;
  document.getElementById('download').href = videoLink;
} else {
  document.body.innerHTML = "<h3 style='color:white;text-align:center;'>No video link found!</h3>";
}

// Toggle buttons on video click (works on mobile & desktop)
video.addEventListener('click', () => {
  buttons.classList.toggle('show');
});
</script>

</body>
</html>
