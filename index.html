<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸŽ¬ Anime Stream</title>
<style>
  body {
    background: linear-gradient(135deg, #1e1e2f, #0f0f1f);
    color: #fff;
    text-align: center;
    font-family: 'Arial', sans-serif;
    padding: 40px 20px;
  }

  h1 {
    font-size: 2.5rem;
    text-shadow: 2px 2px 8px #ff2e63;
    margin-bottom: 20px;
  }

  /* Video player */
  video {
    width: 100%;
    max-width: 900px;
    height: 500px;
    object-fit: cover;
    border-radius: 12px;
    box-shadow: 0 0 30px rgba(255, 46, 99, 0.6);
    cursor: pointer;
  }

  /* Button container */
  .controls {
    margin-top: 10px;
    opacity: 0;
    transition: opacity 0.3s, transform 0.3s;
    transform: translateY(20px);
  }
  .controls.show {
    opacity: 1;
    transform: translateY(0);
  }

  .btn {
    display: inline-block;
    margin: 5px 5px;
    padding: 12px 25px;
    background: #ff2e63;
    color: #fff;
    text-decoration: none;
    border-radius: 8px;
    font-weight: bold;
    transition: 0.3s;
    cursor: pointer;
  }
  .btn:hover {
    background: #ff4777;
    transform: scale(1.05);
  }

  @media (max-width:1024px) {
    h1 { font-size: 2rem; }
    video { max-width: 700px; height: 400px; }
  }

  @media (max-width:768px) {
    h1 { font-size: 1.5rem; }
    video { max-width: 100%; height: 300px; }
    .btn { padding: 10px 20px; font-size: 0.9rem; }
  }
</style>
</head>
<body>

<h1>ðŸŽ¬ Now Streaming</h1>

<video id="player" controls poster="https://graph.org/file/8bc7807df3fd5a1e3c46a-36febdfe5d6f04bf69.jpg">
  Your browser does not support HTML5 video.
</video>

<div id="buttons" class="controls">
  <a id="download" class="btn" href="" download>ðŸ“¥ Download</a>
  <button class="btn" onclick="player.requestFullscreen()">ðŸ–¥ Fullscreen</button>
  <button class="btn" onclick="player.playbackRate=0.5">0.5x</button>
  <button class="btn" onclick="player.playbackRate=1">1x</button>
  <button class="btn" onclick="player.playbackRate=1.5">1.5x</button>
  <button class="btn" onclick="player.playbackRate=2">2x</button>
</div>

<script>
const urlParams = new URLSearchParams(window.location.search);
const videoLink = urlParams.get('VToken');

const video = document.getElementById('player');
const buttons = document.getElementById('buttons');

if(videoLink){
  video.src = videoLink;
  document.getElementById('download').href = videoLink;
} else {
  document.body.innerHTML = "<h3>No video link found!</h3>";
}

// Toggle button visibility on click
video.addEventListener('click', () => {
  buttons.classList.toggle('show');
});
</script>

</body>
</html>
